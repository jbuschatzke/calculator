<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div id = "display"></div>
    <div id = "buttons">
    <button id = "add" class = "opBtn">+</button>
    <button id = "subtract"  class = "opBtn">-</button>
    <button id = "multiply"  class = "opBtn">*</button>
    <button id = "divide"  class = "opBtn">/</button>
    <button id = "equals"  class = "opBtn">=</button>
    <button id = "clear">Clear</button>
    <button id = "decimal">.</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
