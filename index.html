<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
<div id = "container">
    <div id = "display"></div>
        <div id = "buttons">
            <div id = "rowOne">
                <button id = "add" class = "opBtn">+</button>
            </div>
            <div id = "rowTwo">
                <button id = "subtract"  class = "opBtn">-</button>
            </div> 
            <div id = "rowThree">  
                <button id = "multiply"  class = "opBtn">*</button>
            </div>
            <div id = "rowFour">
                <button id = "posNeg">+/-</button>
                <button id = "decimal">.</button>
                <button id = "divide"  class = "opBtn">/</button>
            </div> 
            <div id = "rowFive"></div>   
                <button id = "equals"  class = "opBtn">=</button>
                <button id = "clear">Clear</button>
            </div>    
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
